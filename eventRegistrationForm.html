<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="eventRegistrationFormStyles.css " />
  </head>
  <body>
    <div class="form-container">
      <h1 id="title">Event Registration Form</h1>
      <p id="description">Weâ€™re excited to have you join us! Please complete the form below to confirm your attendance.</p>
      <!--Using formspree for the URL to check that the data is sent correctly -->
      <form method="POST" action='https://formspree.io/f/mbljpzen' id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Name: <input id="name" name="name" type="text" placeholder="Enter name" required /></label>
          <label id="email-label"for="email">Email: <input id="email" name="email" type="email" placeholder="Enter email" required /></label>

  <!-- Change id attribuutes -->
          <label id="number-label"for="age">Age: <input id="number" name="age" type="number" placeholder="Enter age" min="18" max="120"/></label>
          <label id="phone-label"for="phone">Phone Number: <input id="phone" name="phone" type="tel" placeholder="Enter phone number" /></label>
        </fieldset>
        <fieldset>
          <legend>Time Slot (Required):</legend>
          <label id="morning-label" for="morning-slot"><input id="morning-slot" name="time-slot" value="morning-slot" type="radio" class="inline" checked> Morning</label>
          <label id="evening-label" for="evening-slot"><input id="evening-slot" name="time-slot" value="morning-slot" type="radio" class="inline"> Evening</label>
        </fieldset>
        <fieldset>
          <legend> Preferred Activities:</legend>
          <label for="workshops"><input id="workshops" name="activities" value="workshops" type="checkbox" class="inline"> Workshops</label> 
          <label for="panel-discussions"><input id="panel-discussions" name="activities" value="panel-discussions" type="checkbox" class="inline"> Panel Discussions</label> 
          <label for="networking"> <input id="networking" name="activities" value="networking" type="checkbox" class="inline"> Networking</label> 
          <label for="food-court"><input id="food-court" name="activities" value="food-court" type="checkbox" class="inline"> Food and Beverages</label> 
        </fieldset>
        <fieldset>
        <legend> Suggested Activities:</legend> <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Suggest any activities you'd be interested in..."></textarea>
        </fieldset>
        <fieldset>
          <label for="dropdown" id="referrer-label"> How did you hear about us?
            <select id="dropdown" name="referrer">
              <option value="">(select one)</value>
              <option value="facebook">Facebook</option>
              <option value="instagram">Instagram</option>
              <option value="other">Other</option>
            </select>
          </label>
          
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>

      </form>
    </div>
  </body>
</html>
